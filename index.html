<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <button>Start Game</button>
    <p class="rules" id="rules">DEAR PLAYER ! <br> You have eight chances to defeat if you will defeated by 5 times you will lost the battle.</p>
    <div class="container">
        <div class="game-name">
            <h1>ROCK - PAPER - SCISSORS</h1>
            <h2 class="players">Human VS Computer</h2>
        </div>
        
        <p class="instruction">choose your weapon to defeat !</p>
        <section class="game-ground">
            <div class="human">
                <h3>Player</h3>
                <div class="images">
                    <img src="./images/rock.jpg" alt="rock image">
                    <img src="./images/paper.jpg" alt="paper image">
                    <img src="./images/scissor.jpg" alt="scissor image">
                </div>
                <p class="points">0</p>
            </div>
            <div class="computer">
                <h3>Computer</h3>
                <div class="images">
                    <img src="./images/rock.jpg" alt="rock image">
                    <img src="./images/paper.jpg" alt="paper image">
                    <img src="./images/scissor.jpg" alt="scissor image">
                </div>
                <p class="points">0</p>
            </div>
        </section>
        <section class="game-status">
            <h3 id="result"> Who will become winner of the day ! </h3>
        </section>
        <footer>@Game Design by Dania</footer>
    </div>
    <script src="./index.js"></script>
</body>
</html>
